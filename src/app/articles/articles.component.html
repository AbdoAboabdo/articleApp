<form (submit)="addArticle()" class="mb-3">
  <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="title" [(ngModel)]="article.title">
  </div>
  <div class="form-group">
      <textarea type="text" name="body" class="form-control" placeholder="body" [(ngModel)]="article.body"></textarea>
  </div>
  <input type="submit" class="btn btn-light btn-block" value="Save" >
  
</form>
<h2>Articles</h2>
<nav aria-label="Page navigation example">
  <ul class="pagination">
      <li [ngClass]="{disabled:pagination.prev_link_url==null ? true :false}" class="page-item" (click)="fetchArticles(pagination.prev_link_url)"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item disabled"><a class="page-link text-dark" href="#">Page {{ pagination.current_page }} of {{ pagination.last_page }}</a></li>
      <li [ngClass]="{disabled:pagination.next_page_url==null ? true :false}" class="page-item" (click)="fetchArticles(pagination.next_page_url)"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
<div class="card card-body mb-2" *ngFor="let article of articles">
  <h3>{{ article.title }}</h3>
  <p>{{ article.body }}</p>
  <hr>
  <button (click)="editArticle(article)" class="btn btn-warning mb-2">Edit</button>
  <button (click)="deleteArticle(article.id)" class="btn btn-danger ">Delete</button>
</div>
